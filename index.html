<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" id="theme-style">
    <script defer src="compute.js"></script>
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todoForm">
            <input name="todo" type="text" id="taskInput" placeholder="Add a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
        <input type="checkbox" class="theme-checkbox" id="toggle-theme" >
        <button id="clear-todos">Clear Todo List</button>
    </div>

</body>
</html>
